<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Road Grid -->
  <g stroke="#ddd" stroke-width="6">
    <!-- Horizontal roads -->
    <line x1="50" y1="150" x2="750" y2="150"/>
    <line x1="50" y1="250" x2="750" y2="250"/>
    <line x1="50" y1="350" x2="750" y2="350"/>
    <line x1="50" y1="450" x2="750" y2="450"/>
    
    <!-- Vertical roads -->
    <line x1="150" y1="50" x2="150" y2="550"/>
    <line x1="250" y1="50" x2="250" y2="550"/>
    <line x1="350" y1="50" x2="350" y2="550"/>
    <line x1="450" y1="50" x2="450" y2="550"/>
    <line x1="550" y1="50" x2="550" y2="550"/>
    <line x1="650" y1="50" x2="650" y2="550"/>
  </g>
  
  <!-- Route Paths -->
  <!-- Route 1 (blue) -->
  <path d="M150,250 L250,250 L250,350 L350,350 L450,350 L450,450 L550,450 L650,450" 
        fill="none" stroke="#3498db" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" 
        stroke-dasharray="1,0" stroke-opacity="0.8"/>
  
  <!-- Route 2 (green) -->
  <path d="M150,250 L150,150 L250,150 L350,150 L450,150 L550,150 L550,250 L650,250" 
        fill="none" stroke="#2ecc71" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" 
        stroke-dasharray="1,0" stroke-opacity="0.8"/>
  
  <!-- Depot (Warehouse) -->
  <g transform="translate(150, 250)">
    <rect x="-20" y="-20" width="40" height="40" fill="#34495e" rx="5" ry="5"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#fff" rx="3" ry="3"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#34495e" rx="2" ry="2"/>
  </g>
  <text x="150" y="300" font-family="Arial" font-size="14" fill="#34495e" text-anchor="middle">Warehouse</text>
  
  <!-- Delivery Points for Route 1 -->
  <g transform="translate(250, 350)">
    <circle cx="0" cy="0" r="12" fill="#3498db"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">1</text>
  </g>
  
  <g transform="translate(450, 350)">
    <circle cx="0" cy="0" r="12" fill="#3498db"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">2</text>
  </g>
  
  <g transform="translate(550, 450)">
    <circle cx="0" cy="0" r="12" fill="#3498db"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">3</text>
  </g>
  
  <g transform="translate(650, 450)">
    <circle cx="0" cy="0" r="12" fill="#3498db"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">4</text>
  </g>
  
  <!-- Delivery Points for Route 2 -->
  <g transform="translate(250, 150)">
    <circle cx="0" cy="0" r="12" fill="#2ecc71"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">1</text>
  </g>
  
  <g transform="translate(450, 150)">
    <circle cx="0" cy="0" r="12" fill="#2ecc71"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">2</text>
  </g>
  
  <g transform="translate(550, 250)">
    <circle cx="0" cy="0" r="12" fill="#2ecc71"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">3</text>
  </g>
  
  <g transform="translate(650, 250)">
    <circle cx="0" cy="0" r="12" fill="#2ecc71"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">4</text>
  </g>
  
  <!-- Animated Trucks -->
  <!-- Truck for Route 1 -->
  <g transform="translate(350, 350)">
    <rect x="-15" y="-8" width="30" height="16" fill="#3498db" rx="3" ry="3"/>
    <rect x="-20" y="-8" width="10" height="10" fill="#3498db" rx="2" ry="2"/>
    <circle cx="-10" cy="8" r="4" fill="#333"/>
    <circle cx="10" cy="8" r="4" fill="#333"/>
  </g>
  
  <!-- Truck for Route 2 -->
  <g transform="translate(350, 150)">
    <rect x="-15" y="-8" width="30" height="16" fill="#2ecc71" rx="3" ry="3"/>
    <rect x="-20" y="-8" width="10" height="10" fill="#2ecc71" rx="2" ry="2"/>
    <circle cx="-10" cy="8" r="4" fill="#333"/>
    <circle cx="10" cy="8" r="4" fill="#333"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(650, 70)">
    <rect x="0" y="0" width="120" height="80" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    
    <circle cx="15" cy="20" r="8" fill="#3498db"/>
    <text x="35" y="25" font-family="Arial" font-size="12" fill="#333">Route 1</text>
    
    <circle cx="15" cy="45" r="8" fill="#2ecc71"/>
    <text x="35" y="50" font-family="Arial" font-size="12" fill="#333">Route 2</text>
    
    <rect x="7" y="60" width="16" height="16" fill="#34495e" rx="3" ry="3"/>
    <text x="35" y="73" font-family="Arial" font-size="12" fill="#333">Warehouse</text>
  </g>
  
  <!-- Time windows indication -->
  <g transform="translate(60, 70)">
    <rect x="0" y="0" width="140" height="50" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <text x="70" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Time Windows</text>
    <text x="70" y="40" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">9:00 AM - 5:00 PM</text>
  </g>
  
  <!-- Distance indication -->
  <g transform="translate(220, 70)">
    <rect x="0" y="0" width="120" height="50" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <text x="60" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Total Distance</text>
    <text x="60" y="40" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">42.8 km</text>
  </g>
</svg>